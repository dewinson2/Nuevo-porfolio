<section class="min-h-screen w-full flex items-center  justify-center  text-backgroundDark dark:text-background ">
  <div class="w-full max-w-6xl mx-auto px-13 md:py-20">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-12 md:gap-16 items-center">
      <!-- Contenedor de imagen -->
      <div class="relative md:order-2 flex justify-center md:justify-start md:col-span-5">
        <div class="aspect-square rounded-3xl overflow-hidden w-[280px] md:w-full max-w-[320px]">
          <img
            src="yo.png"
            alt="Profile photo"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
      
      <!-- Contenido de texto -->
      <div class="md:order-1 text-center md:text-left md:col-span-7">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 text-primary">Desarrollador Frontend</h1>
        <p class="text-lg mb-8">
          Desarrollador web con experiencia en frontend. He trabajado en el desarrollo de interfaces dinámicas, <span class="text-primary font-bold">programación lógica</span> y cuento con <span class="text-primary font-bold">1 año de experiencia</span>.
        </p>
        <div class="flex flex-wrap gap-4 justify-center md:justify-start">
          <!-- Botón de Contacto - CTA Principal -->
          <button
            class="inline-flex items-center px-6 py-3 bg-white dark:bg-zinc-800 cursor-pointer text-zinc-800 dark:text-zinc-200 border-2 border-zinc-200 dark:border-zinc-700 rounded-lg transition-all duration-200 hover:bg-zinc-100 dark:hover:bg-zinc-700 hover:border-zinc-300 dark:hover:border-zinc-600 active:transform active:scale-95"
            (click)="openMail()"
          >
            <!-- SVG omitido para brevedad -->
            Contáctame
          </button>

          <!-- Botón de LinkedIn -->
          <button
            class="inline-flex items-center px-6 py-3 bg-white dark:bg-zinc-800 cursor-pointer text-zinc-800 dark:text-zinc-200 border-2 border-zinc-200 dark:border-zinc-700 rounded-lg transition-all duration-200 hover:bg-zinc-100 dark:hover:bg-zinc-700 hover:border-zinc-300 dark:hover:border-zinc-600 active:transform active:scale-95"
            (click)="openLinkedIn()"
          >
            <!-- SVG omitido para brevedad -->
            LinkedIn
          </button>

          <!-- Botón de GitHub -->
          <button
            class="inline-flex items-center px-6 py-3 bg-white dark:bg-zinc-800 cursor-pointer text-zinc-800 dark:text-zinc-200 border-2 border-zinc-200 dark:border-zinc-700 rounded-lg transition-all duration-200 hover:bg-zinc-100 dark:hover:bg-zinc-700 hover:border-zinc-300 dark:hover:border-zinc-600 active:transform active:scale-95"
            (click)="openGithub()"
          >
            <!-- SVG omitido para brevedad -->
            GitHub
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
